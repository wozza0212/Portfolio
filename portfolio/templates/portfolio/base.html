<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Thomas's Portfolio{% endblock %}</title>
    <link href="{% static 'css/portfolio.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <li class="nav-item">
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'about_me' %}">AboutMe</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact_me' %}">ContactMe</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:post_list' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'skills' %}">Skills</a>
            </li>
            <li class="nav-item">

    <div id="content">

        {% endblock %}

</html>
